<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
</head>
<body>

	<div layout:fragment="content">

		<div class="container">
			<br>
			<div style="text-align: center">
				<h4>
					<b>Add/Edit Product</b>
				</h4>
			</div>
			<br>
			<div>
				<form class="form-horizontal" th:object="${productForm}"
					th:action="@{/product}" method="post">

					<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<p th:text="#{form.hasErrors}">Error Message</p>
					</div>

					<input type="hidden" th:field="*{id}" />

					<div class="form-group"
						th:class="${#fields.hasErrors('description')} ? 'form-group has-error' : 'form-group'">
						<label class="col-sm-2 control-label">Description:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{description}"
								th:errorclass="has-error" /> <span class="help-block">
								<ul>
									<li th:each="err : ${#fields.errors('description')}"
										th:text="${err}" />
								</ul>
							</span>
						</div>
					</div>

					<div class="form-group"
						th:class="${#fields.hasErrors('price')} ? 'form-group has-error' : 'form-group'">
						<label class="col-sm-2 control-label">Price:</label>
						<div class="col-sm-10">
							<input type="number" min="0" max="5000" step="0.01"
								class="form-control" th:field="*{price}"
								th:errorclass="has-error" /> <span class="help-block">
								<ul>
									<li th:each="err : ${#fields.errors('price')}" th:text="${err}" />
								</ul>
							</span>
						</div>
					</div>

					<div class="form-group"
						th:class="${#fields.hasErrors('imageUrl')} ? 'form-group has-error' : 'form-group'">
						<label class="col-sm-2 control-label">Image Url:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{imageUrl}"
								th:errorclass="has-error" /> <span class="help-block">
								<ul>
									<li th:each="err : ${#fields.errors('imageUrl')}"
										th:text="${err}" />
								</ul>
							</span>
						</div>
					</div>
					<div class="col-md-2">
						<button class="btn btn-sm btn-danger btn-space float-right"
							type="submit">Submit</button>
						<a href="/" class="btn btn-sm btn-secondary btn-space float-right"><i
							class="fas fa-times"></i> Cancel</a>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
