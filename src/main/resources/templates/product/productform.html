<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>MongoDB</title>
<link rel="stylesheet"
	href="webjars/bootstrap/4.4.1/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
</head>
<body>
	<nav class="navbar bg-custom navbar-expand-sm bg-dark navbar-dark py-1">
		<a class="navbar-brand" href="/">MongoDB</a>
		<button type="button" class="navbar-toggler" data-toggle="collapse"
			data-target="#nav">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-between" id="nav">

			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/">Link 1</a></li>
				<li class="nav-item"><a class="nav-link" href="/">Link 2</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="/" id="navbardrop"
					data-toggle="dropdown"> Dropdown link </a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="/">Link 1</a> <a
							class="dropdown-item" href="/">Link 2</a> <a
							class="dropdown-item" href="/">Link 3</a>
					</div></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<br>
		<div style="text-align: center">
			<h4>
				<b>Add/Edit Product</b>
			</h4>
		</div>
		<br>
		<div>
			<form class="form-horizontal" th:object="${productForm}"
				th:action="@{/product}" method="post">

				<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
					<p th:text="#{form.hasErrors}">Error Message</p>
				</div>

				<input type="hidden" th:field="*{id}" />

				<div class="form-group"
					th:class="${#fields.hasErrors('description')} ? 'form-group has-error' : 'form-group'">
					<label class="col-sm-2 control-label">Description:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{description}"
							th:errorclass="has-error" /> <span class="help-block">
							<ul>
								<li th:each="err : ${#fields.errors('description')}"
									th:text="${err}" />
							</ul>
						</span>
					</div>
				</div>

				<div class="form-group"
					th:class="${#fields.hasErrors('price')} ? 'form-group has-error' : 'form-group'">
					<label class="col-sm-2 control-label">Price:</label>
					<div class="col-sm-10">
						<input type="number" min="0" max="5000" step="0.01"
							class="form-control" th:field="*{price}"
							th:errorclass="has-error" /> <span class="help-block">
							<ul>
								<li th:each="err : ${#fields.errors('price')}" th:text="${err}" />
							</ul>
						</span>
					</div>
				</div>

				<div class="form-group"
					th:class="${#fields.hasErrors('imageUrl')} ? 'form-group has-error' : 'form-group'">
					<label class="col-sm-2 control-label">Image Url:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{imageUrl}"
							th:errorclass="has-error" /> <span class="help-block">
							<ul>
								<li th:each="err : ${#fields.errors('imageUrl')}"
									th:text="${err}" />
							</ul>
						</span>
					</div>
				</div>
				<div class="col-md-2">
					<button class="btn btn-sm btn-danger btn-space float-right"
						type="submit">Submit</button>
					<a href="/" class="btn btn-sm btn-secondary btn-space float-right"><i
						class="fas fa-times"></i> Cancel</a>
				</div>
			</form>
		</div>
	</div>

</body>

<script type="text/javascript" src="webjars/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript"
	src="webjars/jquery-validation/1.19.0/jquery.validate.min.js"></script>
<script type="text/javascript"
	src="webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<footer class="footer bg-dark text-white p-0">
	<div class="container">
		<!-- 		<span  style="text-align:center;">Spring Boot. What else you are looking for? | <a href="#" -->
		<span class="text-center">SPRING BOOT ROCKS | <a href="#"
			data-toggle="modal" style="color: white;"><i
				class="far fa-copyright"></i>Copyright Notice</a> | <a href="#"
			data-toggle="modal" data-target="#contactUsModalCenter"
			style="color: white;"><i class="fas fa-phone"></i> Contact us <i
				class="fas fa-comment"></i></a> | <a href="#" data-toggle="modal"
			style="color: white;">Know more about us</a></span>
	</div>
</footer>
</html>
