<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
</head>
<body>

	<div layout:fragment="content">

		<div class="container">
			<br>
			<div style="text-align: center">
				<h4>
					<b>Product Details</b>
				</h4>
			</div>
			<br>
			<div class="row">
				<div class="col-sm-8">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Product Id:</label>
							<div class="col-sm-10">
								<p class="form-control-static" th:text="${product.id}">Product
									Id</p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Description:</label>
							<div class="col-sm-10">
								<p class="form-control-static" th:text="${product.description}">Description</p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Price:</label>
							<div class="col-sm-10">
								<p class="form-control-static" th:text="${product.price}">Price</p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 sm-2 control-label">Image URL:</label>
							<div class="col-sm-10">
								<p class="form-control-static" th:text="${product.imageUrl}">Image</p>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="col-md-2">
				<a href="/" class="btn btn-sm btn-secondary btn-space float-right"><i
					class="fas fa-times"></i> Go to Product List</a>
			</div>
		</div>
	</div>

</body>

</html>
